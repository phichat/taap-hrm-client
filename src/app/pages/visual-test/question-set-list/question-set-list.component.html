<!-- Main container -->
<nav class="level">
  <!-- Left side -->
  <div class="level-left">
  </div>

  <!-- Right side -->
  <div class="level-right">
    <p class="level-item">
      <a class="button is-primary" [routerLink]="['/career/visual-test/manage', 'C', 'NEW']" preserveQueryParams preserveFragment>
        <i class="fas fa-plus-circle fa-spin"></i>&nbsp;New
      </a>
    </p>
  </div>
</nav>

<table class="table is-striped is-narrow is-fullwidth">
  <thead>
    <tr>
      <th>No.</th>
      <th>Question set</th>
      <th>Time out</th>
      <th>Active</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of questionSetList; let i=index;">
      <td>{{i+1}}</td>
      <td>{{item.questionSet}}</td>
      <td>{{item.timeOut}}</td>
      <td [ngSwitch]="item.isActive">
        <div class="field">
          <input [id]="'isActive'+i" type="checkbox" class="switch is-rounded" [checked]="item.isActive == 1 ? 'checked' : ''"
            (change)="onActiveQuestionSet(item.isActive, i, item.id, $event)">
          <label [for]="'isActive'+i"></label>
        </div>
      </td>

      <td>
        <a [routerLink]="['/career/visual-test/manage', 'R', item.id]" preserveQueryParams preserveFragment class="button is-small is-link is-outlined">
          Edit
        </a>
      </td>
    </tr>
  </tbody>
</table>
