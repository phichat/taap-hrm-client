<form action="" [formGroup]="QuestionFG">
	<h1 class="is-size-3">Visual Test: Querstion</h1>
	<br>
	<ul formArrayName="QuestionArr">
		<li *ngFor="let questions of getQuestionArr(QuestionFG); let i=index">
			<h3 class="is-size-4">{{i+1}}. {{questions.get('question').value}}</h3>
			<div [formGroupName]="i">
				<ul class="columns is-mobile" formArrayName="ChoiceArr">
					<li *ngFor="let choices of getChoiceArr(questions); let j=index;" class="column">
						<div [formGroupName]="j" class="card is-shady">
							<div class="card-image">
								<figure class="image is-2by1">
									<img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
								</figure>
							</div>
							<div class="card-content control">
								<label for="{{i+1}}.{{j+1}}" class="tag radio" 
								[ngClass]="{'is-primary':choices.value.isSelect, 'is-light': !choices.value.isSelect}">
									<input type="radio" name="isSlect{{i+1}}" (click)="setIsSelected(j, questions)" id="{{i+1}}.{{j+1}}">&nbsp;
									{{i+1}}.{{j+1}} {{choices.get('choice').value}}
								</label>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<hr class="is-dashed">
		</li>
	</ul>

	<div class="field is-grouped is-grouped-right">
		<p class="control">
			<button type="button" (click)="onSubmit()" class="button is-link">
				Submit
			</button>
		</p>
		<p class="control">
			<a class="button is-light">
				Cancel
			</a>
		</p>
	</div>
</form>
