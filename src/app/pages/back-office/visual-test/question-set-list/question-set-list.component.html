<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>รายการชุดแบบทดสอบ</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">หน้าหลัก</a>
            </li>
            <li class="breadcrumb-item">
                <a>แบบทดสอบ</a>
            </li>
            <li class="breadcrumb-item active">
                <strong>รายการชุดแบบทดสอบ</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2 p-h-m">
        <a class="btn btn-md btn-primary" [routerLink]="['/back-office/visual-test/manage', 'C', 'NEW']"
            preserveQueryParams preserveFragment>
            <i class="fa fa-plus-circle fa-spin"></i>&nbsp;สร้างชุดแบบทดสอบ
        </a>
    </div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <table class="table table-striped table-sm table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center">ลำดับ</th>
                        <th>รายการชุดแบบทดสอบ</th>
                        <th class="text-center">เวลาในการทดสอบ</th>
                        <th class="text-center">สถานะ</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of questionSetList; let i=index;">
                        <td class="text-center">{{i+1}}</td>
                        <td>{{item.questionSet}}</td>
                        <td class="text-center">{{item.timeOut}} นาที</td>
                        <td class="text-center" [ngSwitch]="item.isActive">
                            <div class="field">
                                <input [id]="'isActive'+i" type="checkbox" class="switch is-medium is-rounded"
                                    [checked]="item.isActive == 1 ? 'checked' : ''" (change)="onActiveQuestionSet(item.isActive, i, item.id, $event)">
                                <label [for]="'isActive'+i"></label>
                            </div>
                        </td>

                        <td class="text-center">
                            <a [routerLink]="['/back-office/visual-test/manage', 'R', item.id]" preserveQueryParams
                                preserveFragment class="btn btn-success btn-xs btn-outline">
                                แก้ไข
                            </a>
                        </td>
                        <td class="text-center">
                            <a [routerLink]="['/career/visual-test/question', item.id, 1]" preserveQueryParams
                                preserveFragment class="btn btn-info btn-xs btn-outline">
                                ตัวอย่าง
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
